<!DOCTYPE html>
<html>

<head>
    <title>Exercise2</title>
</head>

<body>
    <form action=" " method="post">
        <table style="border: 2px solid black; margin:auto;" cellpadding="4" cellspacing="0">
            <caption>HTML Form Test</caption>
            <tr>
                <td colspan="2">
                    <h2>HTML Form Test</h2>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" size="29"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="address" size="49"></td>
            </tr>
            <tr>
                <td >Email</td>
                <td><input type="text" name="mail" size="29"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="hobbies[]" value="sports"> Sports
                    <input type="checkbox" name="hobbies[]" value="movies"> Movies
                    <input type="checkbox" name="hobbies[]" value="travelling"> Travelling
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        <option value="Nepal">Nepal</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="China">China</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea name="message" rows="5" cols="50"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" >
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
