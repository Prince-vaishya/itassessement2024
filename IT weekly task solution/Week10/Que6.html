<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6</title>
</head>
<body>
    <script>
        /* 6. WAP to display multiplication number of 5 */
        function program()
        {
        for (let i = 1; i <= 10; i++) {
            let result = 5 * i;
            document.write("5 x ", i, " = ", result, "<br>");
        }
        document.write("<br><br>");
        }
        program();
    </script>
</body>
</html>
