<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }

        th {
            background: skyblue;
            font-weight: bold;
            padding:0 0 15px 0;
            color: white;
        }
    </style>
</head>

<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>S.N.</th>
                <th>Name</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Name 1</td>
                <td>1.jpg</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Name 2</td>
                <td>2.jpg</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Name 3</td>
                <td>3.jpg</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Name 4</td>
                <td>4.jpg</td>
            </tr>
        </tbody>
    </table>

    <script>
        const tableRows = document.querySelectorAll('#myTable tbody tr');
        tableRows.forEach((row, index) => {
            if (index % 2 === 0) {
                row.style.backgroundColor = 'rgb(179, 194, 203)';
            } else {
                row.style.backgroundColor = 'rgb(217, 231, 240)';
            }
        });
    </script>
</body>

</html>
