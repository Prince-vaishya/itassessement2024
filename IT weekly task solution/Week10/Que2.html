<body>
    <script>
        /* 2. Write a program to input two data values for
                Your Name and Student Id in prompt dialog boxes
                and show them in alert dialog box.*/
        function program() {
            let name = prompt("Enter your name: ");
            let id = prompt("Enter your Student ID: ");
            window.alert(`Name: ${name}`);
            window.alert(`ID: ${id}`);
        }
        program();
    </script>
</body>
