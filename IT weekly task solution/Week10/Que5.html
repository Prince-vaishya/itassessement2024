<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>
    <script>
        /* 5. ‚¶Å	WAP in javascript using for loop to display 4 images
        with image name as 1.jpg, 2.jpg, 3.jpg and 4.jpg.*/
        function program()
        {
            for (let i = 1; i <= 4; i++)
            {
                let imageName = i + ".jpg";
                document.write("<img src='" + imageName + "'><br><br>");
            }
            document.write("<br><br>")
        }
        program();
    </script>
</body>
</html>
