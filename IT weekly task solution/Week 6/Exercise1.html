<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise1</title>
  <style>
   .box {
  display: flex;
  flex-wrap: wrap;
  margin: 20px;
}

.img1 {
  border: 5px solid black;
  margin: 10px;
  width: 500px;
  
}

.img2 {
  width: 100px;
  height: 100px;
  margin: 10px;
}

.img3 {
  margin: 10px;
  float: left; 
  height: 300px;
}

.img4 {
  margin: 10px;
  padding: 50px;
  height: 300px;
}

p {
  margin-top: 20px;
  
}

  </style>
</head>
<body>
  <div class="box">
    <p>This is Image 1.</p>
    <img src="image1.jpg" alt="Image 1" class="img1"> 
    <br><br>
    <p>This is Image 2.</p>
    <a href="image2.jpg" target="_blank">
      <img src="image2.jpg" alt="Image 2" class="img2">
    </a><br>
    <p>This is Image 3.</p>
    <img src="image3.jpg" alt="Image 3" class="img3"><br>
    <p>This is Image 4.</p>
    <img src="image4.png" alt="Image 4" class="img4"><br>
    
  </div>
</body>
</html>
